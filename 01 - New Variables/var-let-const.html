<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();

  // var variables are function scoped
  // let and const are scoped to block (open curly braces and closing curly braces)

  var age = 100;
  if(age > 12) {
    const dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old!`);
  }

  let height = 200;
  const key = 'abc123';
</script>
</body>
</html>
